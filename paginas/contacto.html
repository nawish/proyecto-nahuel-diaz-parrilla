    <main>

        <section class="section__contacto">
            <!-- <article class="contacto__padre"> -->
                <h2 class="contacto__titulo"> ¿Tenés alguna sugerencia?</h2>
                <h3 class="contacto__titulo">Por favor, llená el siguiente formulario</h3>

                <!-- <form action=""></form> method="" enctype="" eso son cosas del backend -->


                <div class="divprueba">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <div class="divprueba" style="margin-left:20px">
                    <label for="">Email:</label>
                    <input type="Email" id="Email" name="Email" placeholder="ejemplo@ejemplo.com" required>
                </div>

                <div class="divprueba">
                    <label for="">Teléfono</label>
                    <input type="number" id="telefono" placeholder="Ingrese su teléfono" required>
                </div>


                <div class="divprueba">
                    <h3>¿Conoces nuestros vinos?</h3>
                    <label for="">Si</label>
                    <input type="radio" name="vinos" value="si">
                    <label for="">No</label>
                    <input type="radio" name="vinos" value="no">
                </div>

                <div class="divprueba" style="margin-left: 20px;">
                    <h3>Contanos qué sucede</h3>
                    <textarea name="Comentario" cols="30" rows="10"></textarea>
                </div>

                <div class="divprueba">
                    <label for="">Estoy de acuerdo con los términos y condiciones</label>
                    <input type="checkbox" name="terminos y condiciones" value="estoy de acuerdo">
                </div>

                <div style="margin-bottom: 2rem">
                    <button type="button" class="btn btn-primary">ENVIAR</button>
                </div>

            </article>

            </form>
